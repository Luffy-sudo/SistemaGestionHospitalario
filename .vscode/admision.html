    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="app-container">

                    <i class="fas fa-bell notification-icon"></i>
                    <div class="user-avatar" id="user-avatar">?</div>
                </div>
            </header>

            <main class="content-area">
                <div class="page-content active-page" id="admision-module">
                    
                    <div class="controls-bar">
                        <button class="btn btn-primary" id="btn-show-register">
                            <i class="fas fa-user-plus"></i> Nuevo Registro de Paciente

                    <div class="input-group">

                        <select id="reg-gender" required>

                        <label for="reg-address">Direcci贸n de Residencia</label>
                        <input type="text" id="reg-address" placeholder="Calle 1 # 2-34">
                    </div>
                </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Registro
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
